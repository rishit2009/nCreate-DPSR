{% extends 'base.html' %}

<!-- title -->
{% block title %} Create a Forum {% endblock %}

{% block content %}
<style>

    form {
        width: 50%;
        margin: auto;
        background-color: #000;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
    }

    form:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
        form {
            width: 90%;
            padding: 20px;
        }
    }

    input[type="text"] {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #a1a1a1;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
        background-color: transparent;
        color: #fefefe;
    }
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #a1a1a1;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
        background-color: transparent;
        color: #fefefe;
    }

    input[type="text"]:focus, textarea:focus {
        border-color: var(--secondary); /* Updated focus border color */
        outline: none;
    }

    /* Button styling */
    button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: var(--text);
        color: var(--background);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        background-color: var(--background);
        color: var(--text);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    input[type="file"] {
        display: none;
    }

    .file-label {
        display: inline-block;
        background-color: var(--primary);
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .file-label:hover {
        background-color: var(--secondary);
    }

</style>

<div class="text-text mx-auto w-full">
    
    <form action="{{ url_for('create_forum') }}" method="POST" enctype="multipart/form-data">
        <h1 class="text-2xl mx-auto bold uppercase my-16">Create a Forum</h1>
        <div class="flex w-full items-center gap-4 mb-4">
            <input type="text" id="name" name="name" required placeholder="Forum Name" class="w-1/2"><br><br>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*" class='hidden'>
            <label for="profile_pic" class="cursor-pointer bg-primary hover:bg-red-600 transition-colors text-text font-semibold px-4 py-2 rounded-lg text-center flex justify-center items-center space-x-2 w-1/2 mb-4">
                <ion-icon name="cloud-upload-outline" class="font-24"></ion-icon>
                <p>Upload Forum Image</p>
            </label>
        </div>

        <textarea id="description" name="description" rows="4" placeholder="Forum Description" required></textarea><br><br>
        
        <button type="submit">Create Forum</button>
    </form>
</div>

<script>
    document.getElementById('profile_pic').addEventListener('change', function() {
        const fileName = this.value.split('\\').pop();
        document.querySelector('label[for="profile_pic"]').textContent = fileName ? fileName : 'Upload Forum Image';
    });
</script>

{% endblock %}
