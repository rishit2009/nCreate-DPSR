{% extends 'base.html' %}

<!-- title -->
{% block title %} Register {% endblock %}

{% block content %}
<div class=" flex  text-white overflow-hidden w-full">
    <img class='h-[88vh] w-[70%] object-fill' src="../static/images/assets/register 2.png" alt="">
    <div class='w-[60%] h-full overflow-y-auto scrollbar-hide'>
        <div class='flex flex-col items-center justify-center min-h-[88vh] py-8 px-4'>
            <div class='flex flex-col items-center mb-8'>
                <!-- Your logo here -->

                </svg>
    
                <h2 class='font-bold text-2xl mt-4'>let's get started</h2>
            </div>
    
            <form class='flex flex-col gap-4 w-full max-w-[300px]' method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                <!-- Name field -->
                <div class='flex flex-col'>
                    <input type="text" id="name" name="name" class='form-input' placeholder="Name" required>
                </div>
            
                <!-- Email field -->
                <div class='flex flex-col'>
                    <input type="email" id="email" name="email" class='form-input' placeholder="Email" required>
                </div>
            
                <!-- Password field -->
                <div class='flex flex-col'>
                    <input type="password" id="password" name="password" class='form-input' placeholder="Set Password" required>
                </div>
            
                <!-- Skills dropdown -->
                <div class="flex flex-col">
                    <select id="skills" name="skills" multiple="multiple" class="form-input select2-bg" placeholder="Skills"></select>
                </div>
            
                <!-- Profile picture upload -->
                <div class='flex flex-col'>
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/*" class='hidden'>
                    <label for="profile_pic" class="cursor-pointer bg-primary hover:bg-red-600 transition-colors text-text font-semibold px-4 py-2 rounded-lg text-center flex justify-center items-center space-x-2">
                        <ion-icon name="cloud-upload-outline" class="font-24"></ion-icon>
                        <p>Profile Picture</p>
                    </label>
                </div>
            
                <!-- Description -->
                <span class="flex flex-col">
                    <textarea id="description" name="description" class='form-input' rows="2" placeholder="Description" required></textarea>
                </span>
            
                <!-- Submit and Login buttons -->
                <button value="Register" type="submit" class='mt-2 bg-text hover:bg-gray-200 transition-colors text-black font-semibold px-10 py-2 rounded-lg w-full'>Sign Up</button>
                <p class="mx-auto">Already have an account? <a href="{{url_for('login')}}" class="underline">Login</a></p>
            </form>
            
        </div>
    </div>
</div>


<script>
    // Initialize Select2 for skills dropdown
    $(document).ready(function() {
        $('#skills').select2({
            placeholder: "Select Skills",
            tags: true,  // Allows creation of new skills
            tokenSeparators: [','],
            ajax: {
                url: '/search_skills',  // Endpoint for fetching existing skills
                dataType: 'json',
                processResults: function (data) {
                    return {
                        results: data.map(function(skill) {
                            return { id: skill.id, text: skill.name };
                        })
                    };
                }
            },
            createTag: function(params) {
                return {
                    id: params.term,
                    text: params.term,
                    newTag: true  // Flag to indicate it's a new skill
                };
            }
        });

        // Apply custom style to Select2 elements
        $('.select2-bg').on('select2:open', function() {
            $('.select2-container--default .select2-selection--multiple').css('background-color', '#141414');
        });

        // Auto-increase Select2 height based on number of selected tags
        // $('#skills').on('change', function() {
        //     let $container = $('.select2-selection--multiple');
        //     let $choices = $container.find('.select2-selection__choice');
        //     let newHeight = Math.max(42, ($choices.length + 1) * 42); // Adjust base height and add per choice
        //     $container.height(newHeight);
        // });

        // Display the file name when a file is selected
        $('#profile_pic').on('change', function() {
            let fileName = $(this).val().split('\\').pop();
             // Get the file name from the path
            if (fileName == '') {
                fileName = "Profile Picture";
            }
            $('label[for="profile_pic"] p').text(fileName); // Change the label text to the file name
        });
    });
</script>


<style>
    /* Common styling for input, select, and textarea */
    .form-input {
        padding: 8px;
        border-radius: 8px;
        background-color: #141414;
        border: 2px solid #510b1c;
        color: white;
        transition: border-color 0.3s ease;
    }

    /* Select2 dropdown and multiple selection background */
    .select2-container--default .select2-selection--multiple {
        background-color: #141414 !important;
        border-color: #510b1c !important;
        color: white !important;
    }


    /* Styling for individual selected choices (tags) in the multiple selection */
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
        background-color: #121212 !important;
        color: white !important;
    }

    /* Dropdown background and text color */
    .select2-container--default .select2-dropdown {
        background-color: #141414 !important;
        border: none !important;
    }

    /* Dropdown items */
    .select2-container--default .select2-results__option {
        color: white !important;
    }

    /* Highlighted (hovered) dropdown item */
    .select2-container--default .select2-results__option--highlighted {
        background-color: #510b1c !important;
        color: white !important;
    }

    /* Focused state of the Select2 element */
    .select2-container--default .select2-selection--multiple:focus {
        background-color: #141414 !important;
        border-color: #510b1c !important;
    }

    /* Remove default scrollbar for dropdown */
    .select2-dropdown .select2-results__options {
        max-height: 200px;
        overflow-y: auto;
        scrollbar-width: none;
    }

    .select2-dropdown .select2-results__options::-webkit-scrollbar {
        display: none;
    }

    /* Styling for already selected choices in the dropdown */
.select2-container--default .select2-results__option--selected {
    background-color: #510b1c !important; /* Background color for selected options in dropdown */
    color: white !important; /* Text color for selected options */
}



</style>

{% endblock %}
